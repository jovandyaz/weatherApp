<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherlight App</title>
    <link href="https://fonts.googleapis.com/css?family=Gayathri|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload=loadPage()>
    <div class="user-input">
        <input type="text" id="city-input" placeholder="City">
        <button id="button" onclick=handleSearch()>Search</button>
    </div>

    <div class="container"></div>
    <script id="city-template" type="text/x-handlebars-template">
    {{#each allCityData}}
    <div id="city">
        <div id="cityName">{{city}}</div>
        <div>{{country}}</div>
        <div>{{updatedAt}}</div>
        <div>{{condition}}</div>
        <div> {{temperature}} ÂºC</div>
        <img id="img" src={{conditionPic}}>
        {{#if added}}
        <i id="remove" class="far fa-trash-alt"></i>
        {{else}}
        <i id="save" class="fas fa-cloud-download-alt"></i>
        {{/if}}
    </div>
    {{/each}}

    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Render.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
