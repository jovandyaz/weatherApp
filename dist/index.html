<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather (:</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload=loadPage()>
    <div><input type="text" id="city-input" placeholder="City">
        <button id="button" onclick=handleSearch()>Search</button></div>

    <div class="container"></div>
    <!-- HANDLEBARS -->
    <script id="city-template" type="text/x-handlebars-template">
    {{#each allCityData}}
    <div id="city">
        <div id="cityName">{{city}}</div>
        <div>{{country}}</div>
        <div>{{temperature}} ÂºC</div>
        <div>{{condition}}</div>
        <div><img src={{conditionPic}}></div>
        <div>{{updatedAt}}</div>
        <i id="save" class="fas fa-cloud-download-alt"></i>
        <i id="remove" class="far fa-trash-alt"></i>
        <!-- <div {{#if visited}} class="city saved" {{else}} class="city not-saved" {{/if}} ></div> -->

    </div>
    {{/each}}

    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Render.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
