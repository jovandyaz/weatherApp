<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather (:</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div><input type="text" id="input" placeholder="City">
        <button id="button" onclick=loadPage()>Search</button></div>

    <div class="container"></div>
    <!-- HANDLEBARS -->
    <script id="city-template" type="text/x-handlebars-template">
        <!-- <div id="city">
            <div>{{dataHB.city}}, {{dataHB.country}}</div>
            <div>{{dataHB.temperature}} ºC</div>
            <div>{{dataHB.condition}}</div>
            <div><img src = {{dataHB.conditionPic}}></div>
            <div>{{dataHB.updatedAt}}</div>
        </div> -->

        {{#each allCityData}}
            <div id="city">
                <div>{{city}}, {{country}}</div>
                <div>{{temperature}} ºC</div>
                <div>{{condition}}</div>
                <div><img src={{conditionPic}}></div>
                <div>{{updatedAt}}</div>
            </div>
        {{/each}}

    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Render.js"></script>
    <script src="main.js"></script>
</body>

</html>
